<html lang="en">
<head>

    <title>WhatsApp 2.0</title>
    <!--====== CSS Links ====== -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font/font-1.css">

</head>
<body>
    <!-- ============ Aside start ======== -->
    <aside>
        <header>
            <div class="logo">
               <div>
                <h1> Whats<span>App</span></h1>
               </div>
               <div>

                <i class='sun bx bxs-sun hidden' ></i>

                <i class='bx bx-dots-vertical-rounded'></i>
                
                </div>
            </div>
        <nav>
        <div class="navbar">
                <div class="container">
                    <div class="normal tab-btn" data-id="cam"><i class='bx bxs-camera'></i></div> 
                     <div class="normal tab-btn active" data-id="chat">Chats 
                         <div class="span">
                             12
                         </div>
                     </div>
                    <div class="normal tab-btn" data-id="status">Status 
                        <div class="span">
                            12
                        </div></div>
                    <div class="normal tab-btn" data-id="calls">Calls <div class="span">
                        2
                    </div></div>
                </div>
        </div>
    </nav>
</header>

<div class="top">
<div class="profile">
    <div class="img">
        <img src="./img/image-001.jpg" alt="">
    </div>
    <div>
        <i class='moon bx bxs-moon' ></i>
        <i class='sun bx bxs-sun hidden' ></i>
        <i class='bx bx-search'></i>
        <i class='bx bx-dots-vertical-rounded'></i>
        
        </div>
</div>
<div class="notified">
<div class="icon">
    <i class='bx bxs-bell-off'></i>
</div>
<div class="notify">
    <h4>Get notified of new messages</h4s>
    <p>Turn on desktop notifications > </p>
</div>
</div>

<div class="search-box">
    <div class="search-input">
        <i class='bx bx-search-alt-2'></i>
        <div class="input">
          
            <input type="text" placeholder="Search or start new chat">
        </div>
    </div>
</div>

</div>
<!-- ======== element ======  -->
<div class="element-container">
    <section class="section-m1 chats  content" id="chat">
        <div class="friends">
            <!-- single-item start -->
        
            <!-- single-item end -->
        </div>
        
        <span class="messicon"><i class="fa fa-commenting-o"></i></span>
    </section>
    <section class="section-m status content hidden" id="status">
        <!-- My status -->
        <div class="single-item form">
            <div class="single-chat">
              <div class="img-div">
                <img src="./img/avatar-7.jpg" alt="">
              </div>
                <div class="single-text">             
                    <h4 class="name">My Status</h4>
                    <p>5 minutes</p>
                </div>
              
            </div>
        </div>
       
    

       

        <!-- Recents updates  -->
       
        <p class="recentText">Recents Updates</p>
        <div class="recentUpdates">
                 <!-- single-item start -->
             
                <!-- single-item end -->
            </div>



            <!-- viewed updates -->
            <p class="recentText">Viewed Updates</p>
            <div class="viewedUpdates">

             
            </div>

            <div class="muted">

                <p class="recentText">Muted Updates <i class="fa fa-arrow-down"></i></p>
            </div>
<div class="chat-Icon">
    <span class="textIcon"><i class="fa fa-pencil"></i></span>
    <span class="camIcon"><i class="fa fa-camera"></i></span>
</div>
    </section>
</div>
